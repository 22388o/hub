# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/bitlum/btcutil"

[[constraint]]
  name = "github.com/go-errors/errors"
  version = "1.0.1"

[[override]]
  # Because of the lnd specify strict revision of genproto we also need to do
  # that, otherwise we met dep error.
  name = "google.golang.org/genproto"
  revision = "df60624c1e9b9d2973e889c7a1cff73155da81c4"

[[constraint]]
  name = "github.com/golang/protobuf"
  revision = "bbd03ef6da3a115852eaf24c8a1c46aeb39aa175"

[[constraint]]
  name = "github.com/jessevdk/go-flags"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/jrick/logrotate"

[[constraint]]
  # Use bitlum source for lnd as a temporary fork till pull requests will be
  # merged
  name = "github.com/lightningnetwork/lnd"
  source = "github.com/bitlum/lnd"
  revision = "e34a23f322aedff773caa252a005a3b5d00c0eea"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"

[[constraint]]
  name = "golang.org/x/net"
  revision = "ae89d30ce0c63142b652837da33d782e2b0a9b25"

[[constraint]]
  name = "google.golang.org/grpc"
  revision = "b3ddf786825de56a4178401b7e174ee332173b66"

[[constraint]]
  name = "gopkg.in/macaroon.v2"
  revision = "bed2a428da6e56d950bed5b41fcbae3141e5b0d0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.1"


[prune]
  go-tests = true
  unused-packages = true
